<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="shortcut icon" href="/images/favicon1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    
</head>

<body>
    <div class="left">
        <img class="leftimg1" src="/images/bg-card-front.png" alt="">
        <div class="top-left"><i class="fa-solid fa-circle fa-3x"></i><div class="top-left1"><i class="fa-regular fa-circle"></i></div></div>
         <div class="imgtext">9591 6489 6389 101E</div>
         <div class="imgtext1">FELICIA LEIRE</div>
         <div class="imgtext2">09/00</div>

        <img class="leftimg2" src="/images/bg-card-back.png" alt="">
        <div class="imgtext3">000</div>
    </div>
    <div class="right">
        <div class="container">
            <!-- Payment Form Section -->
            <form class="payment-form" id="payment-form" novalidate>
                <label for="cardholder-name">CARDHOLDER NAME</label>
                <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
                <span class="error-message" id="name-error"></span>
        
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
                <span class="error-message" id="number-error"></span>
        
                <div class="exp-cvc">
                    <div class="exp-date">
                        <label for="exp-date">EXP. DATE (MM/YY)</label>
                        <div class="exp-inputs">
                            <input type="text" id="exp-month" placeholder="MM" required>
                            <input type="text" id="exp-year" placeholder="YY" required>
                        </div>
                        <span class="error-message" id="exp-error"></span>
                    </div>
        
                    <div class="cvc">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123" required>
                        <span class="error-message" id="cvc-error"></span>
                    </div>
                </div>
        
                <button type="submit">Confirm</button>
            
        </div>
        <div id="thank-you" style="display: none;">
            <img  src="/images/icon-complete.svg" alt="" srcset="">
            <h2>THANK YOU!</h2>
            <p>We've added your card details.</p>
            <button onclick="loadNewPage()">CONTINUE</button>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
